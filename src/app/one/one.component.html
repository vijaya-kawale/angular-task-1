<form [formGroup]="myProductName" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="uploadImg">Upload Image</label>
        <input type="text" class="form-control" id="uploadImg" formControlName="productImg">
    </div>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" formControlName="productName">
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text" class="form-control" id="productPrice" formControlName="productPrice">
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text" class="form-control" id="productPrice" formControlName="prodQua">
    </div>
    <button class="btn btn-primary btn-block" type="submit">Add Product</button>
</form>
